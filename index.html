<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your music store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>

        </ul>

    <div class="container">

                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>

                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">

                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">

                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songListplay"><span class="timestamp">02:51<i id="6" class="fa-solid songItemPlay fa-1.5x fa-circle-play"></i></span></span>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
           <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let me love you - Bieber</span> 
        </div>
    </div>
